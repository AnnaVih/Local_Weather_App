<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Weather App</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Container -->
  <div class="container">
    <!-- Main  -->
    <main class="p-3 weather-screen">
       <!-- Head with Title app -->
        <header>
            <!-- Alert message -->
            <div class="row m-1"> 
                <div class="col-sm-12 p-0" id="alert">
                    <!-- Place for dinamic alert message -->
                </div>
            </div>
            <!-- End alert message -->
            <div class="row">
                <div class="col-sm-12 text-center m-2">
                  <h1 class="freeCodeCamp-app">Weather App</h1>
                </div>
            </div>
        </header>
        <!-- End Head with Title app -->
      <div class="row">
        <div class="col-sm-12 text-center">
            <h5 class="find-weather-by mb-4">Find weather by:</h5>
            <div>
              <button class="mr-3" id="my-geolocation-btn"> My location 
                <span id="location-icon"><i class="fas fa-map-marker-alt fa-lg "></i></span>
              </button>
                <span class="freeCodeCamp-app or-span">OR</span>
              <span class="city-input-span">
                <input type="text" id="search-city" class="ml-3" placeholder="Enter a city" title="City is Required!" pattern="^((?!Enter a city).)*$">
                <button id="search-btn"><i class="fas fa-search fa-lg"></i></button>
              </span>
            </div>
        </div>
      </div>

      <!-- Start place for dinamic content -->
      <div id="dinamic-content"></div>
      <!-- End place for dinamic content -->

      <div class="row mt-5" id="gitHub-section">
        <div class="col-sm-12 text-center">
           <small> Developed with vanilla JS &amp; hard work &amp; passion by Anna Vihrogonova</small>
           <p><a href="https://github.com/AnnaVih/Local_Weather_App"  target="_blank" ><button class="mt-3" id="gitHub-btn">Check source code on GitHub</button></a></p>
        </div>
      </div>
    </main>
    <!-- End of main -->
  </div>
  <!-- End container -->
  
  
  <script type='text/javascript' src='config.js'></script>

  <!-- Add Google place api for autocomplete cities -->
  <script>
    function activateCitySearch() {
      const cityInput = document.getElementById('search-city');
      const autocomplete = new google.maps.places.Autocomplete(cityInput);
    }
  </script>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0PhE7SvYuF4ixC6-V5gySBcHBLathR8c
  &libraries=places&callback=activateCitySearch"></script>

  <script src="build/app.bundle.js"></script>
</body>
</html>
