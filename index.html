<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Weater</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Container -->
  <div class="container">
    <!-- Head with Title app -->
    <head>
        <div class="row">
            <div class="col-sm-12 text-center mt-5">
              <h1 class="freeCodeCamp-app">Weather App</h1>
            </div>
        </div>
    </head>
    <!-- End Head with Title app -->

    <!-- Main  -->
    <main class="p-4 weather-screen">
      <div class="row">
        <div class="col-sm-12 text-center">
            <h5 class="find-weather-by mb-4">Find weather by:</h5>
            <button class="mr-3" id="my-geolocation-btn"> My location <i class="fas fa-map-marker-alt fa-lg location-icon"></i> </button><span class="freeCodeCamp-app">OR</span>
            <input type="text" id="search-city" class="ml-3" placeholder="Enter a city">
            <button id="search-btn"><i class="fas fa-search"></i></button><br>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-12">
            <h3>Maidstone, GB </h3>
            <p>Sunday, 12:00.</p>
        </div>
        <div class="col-md-5">
            <img src="http://openweathermap.org/img/w/02d.png" class="weather-icon">
              <div id="units">
                    <span id="temperature">12</span> 
                    <span id="celcius" class="units-type">&#8451;</span> | <span id="fahrenheit" class="units-type"> &#8457;</span>
                    <p class="weather-description">Few clouds</p>
              </div>
        </div>  
        <div class="col-md-4">
            <p><span class="weather-forecast">Main:   </span> Clouds</p>
            <p><span class="weather-forecast">Pressure:</span> 1017.58 hPa</p>
            <p><span class="weather-forecast">Humidity:</span> 96%</p>
        </div>
        <div class="col-md-3">
          <p><span class="weather-forecast">Wind:</span> 4.1 mph</p>
          <p><span class="weather-forecast">Sunrise:</span> 07:12</p>
          <p><span class="weather-forecast">Sunset:</span>  19:12</p>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 text-center">
           <small> Developed with vanilla JS & hard work & passion by Anna Vihrogonova</small>
           <p><a href="https://github.com/AnnaVih/Local_Weather_App"  target="_blank" ><button class="mt-3" id="gitHub-btn">Check source code on GitHub</button></a></p>
        </div>
      </div>
    </main>

    <footer
  </div>
  <!-- End container -->
  
  
  
  <script src="build/app.bundle.js"></script>
</body>
</html>
