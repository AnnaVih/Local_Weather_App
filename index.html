<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Weater</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-10 offset-sm-1 text-center">
         
          <h1 class="mt-3">Local Weather App</h1>
          <br>
           GET weather BY :<br>
          <button id="geolocation"> Current locattion <i class="fas fa-map-marker-alt fa-sm"></i> </button> OR
          <input type="text" id="city" class="mt-3" placeholder="Enter the city">
          <button id="search">Search</button><br>
      </div>
      <div class="col-sm-10 offset-sm-1 text-center">
        <br>
        <p id="error"></p>
        <p id="cityName"></p>
       <p>In: <input type="radio" name="temp" id="celcius" checked> Celcius
        <input type="radio" name="temp" id="fahrenheit">Fahrenheit
      </p>

        <p id="temperature"></p>
       </div>
    </div>
  </div>
  
  
  
  <script src="build/app.bundle.js"></script>
</body>
</html>
